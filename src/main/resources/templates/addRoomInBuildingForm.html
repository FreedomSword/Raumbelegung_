<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Collapsible sidebar using Bootstrap 4</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>
</head>

<body>
<div class="wrapper">
    <div th:replace="fragments/sidebar.html::sidebar"></div>

    <!-- Page Content  -->
    <div id="content">

        <div th:replace="fragments/header.html::header"></div>

            <!------------------------ AB HIER DEN CONTENT------------------------->


        <div class="container-xl px-4 mt-4">
            <hr class="mt-0 mb-4">
            <div class="row">
                <div class="col-xl-4">
                    <!-- Profile picture card-->
                    <div class="card mb-4 mb-xl-0">
                        <div class="card-header">Room Picture</div>
                        <div class="card-body text-center">
                            <!-- Profile picture image-->
                            <img class="img-account-profile rounded-circle mb-2" src="https://cdn.iconscout.com/icon/free/png-256/add-1437-439413.png" alt="">
                            <!-- Profile picture help block-->
                            <div class="small font-italic text-muted mb-4">JPG or PNG no larger than 5 MB</div>
                            <!-- Profile picture upload button-->
                            <button class="btn btn-primary" type="button">Upload new image</button>
                        </div>
                    </div>
                </div>
                <div class="col-xl-8">
                    <!-- Account details card-->
                    <div class="card mb-4">
                        <div class="card-header">Raum hinzufügen</div>
                        <div class="card-body">
                            <form th:action="@{/saveRoomInBuilding(buildingId=${building.bid})}" method="post">
                                <!-- Form Group (username)-->
                                <div>
                                    <label for="name">Bezeichnung</label>
                                    <input type="text" th:field="*{room.name}" placeholder="Bezeichnung eingeben" id="name" class="form-control">
                                </div>
                                <div>
                                    <label for="type">Raumtyp</label>
                                    <input type="text" th:field="*{room.type}" placeholder="Typ eingeben" id="type" class="form-control"/>
                                </div>
                                <div>
                                    <label for="max">Max</label>
                                    <input type="number" th:field="*{room.max_occupancy}" placeholder="Maximale Belegung eingeben" id="max" class="form-control">
                                </div>
                                <div>

                                    <input type="hidden" th:field="*{room.rid}">
                                </div>

                                <!-- Save changes button-->
                                <button class="btn btn-primary" type="submit" style="margin-top: 10px">Raum hinzufügen</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>


            <!------------------------BIS HIER DEN CONTENT------------------------->




        </div>
    </div>
</body>

<footer class="text-center text-white" style="background-color: #7386D5;">

    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">

        © 2022 Copyright:
        <a class="text-white" href="https://mdbootstrap.com/">DIGITAL HEROES</a>
    </div>
    <!-- Copyright -->
</footer>
    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- Popper.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').toggleClass('active');
            });
        });
    </script>


</html>
