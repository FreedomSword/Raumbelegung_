<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">


<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Collapsible sidebar using Bootstrap 4</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>
</head>

<body>
<div class="wrapper">
    <div th:replace="fragments/sidebar.html::sidebar"></div>

    <!-- Page Content  -->
    <div id="content">

        <div th:replace="fragments/header.html::header"></div>


        <!------------------------ AB HIER DEN CONTENT------------------------->

        <div class="container-xl px-4 mt-4">
            <h1 th:text="'Hallo ' + *{user.full_name}"></h1>
            <!-- Account page navigation-->
            <hr class="mt-0 mb-4">
            <div class="row">
                <div class="col">
                    <!-- Account details card-->
                    <div class="card mb-4">
                        <div class="card-header">Meine Account Details</div>
                        <div class="card-body">
                            <form>
                                <!-- Form Group (username)-->
                                <div class="mb-3">
                                    <label class="small mb-1" for="name">Name </label>
                                    <input  type="text" th:field="*{user.full_name}" class="form-control" id="name" readonly>
                                </div>
                                <div class="mb-3">
                                    <label class="small mb-1" for="email">Email-Adresse </label>
                                    <input  type="text" th:field="*{user.email}" class="form-control" id="email" readonly>
                                </div>
                                <div class="mb-3">
                                    <label class="small mb-1" for="password">Passwort </label>
                                    <input  type="password" th:field="*{user.password}" class="form-control" id="password" readonly>
                                </div>

                            </form>
                                <a th:href="@{/updateUser}" class="btn btn-info">Bearbeiten</a>
                        </div>
                    </div>
                </div>
            </div>


            <hr/>

            <div class="row">
                <div class="col">
                    <div class="card">
                        <div
                                class="card-header">Meine Reservierungen
                        </div>

                        <div class="card-body">
                            <table class="table table-bordered table-striped" id="roomTable">
                                <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">Datum</th>
                                    <th scope="col">Uhrzeit</th>
                                    <th scope="col">Raum</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="reservation: ${reservation}">
                                    <td th:text="${reservation.resid}"></td>
                                    <td th:text="${reservation.date}"></td>
                                    <td th:text="${reservation.time}"></td>
                                    <td><a th:text="${reservation.room.name}" th:href="@{/roomDetails(roomId=${reservation.room.rid})}"></a></td>
                                    <td>
<!--                                        <a th:href="@{/UpdateRoomForm(roomId=${reservation.room.rid})}" class="btn btn-info">Bearbeiten</a>-->
                                        <a th:href="@{/deleteReservation(reservationId=${reservation.resid})}" class="btn btn-danger">Löschen</a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>


            <!------------------------BIS HIER DEN CONTENT------------------------->


        </div>
    </div>
</div>
</body>

<footer class="text-center text-white" style="background-color: #7386D5;">

    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">

        © 2022 Copyright:
        <a class="text-white" href="https://mdbootstrap.com/">DIGITAL HEROES</a>
    </div>
    <!-- Copyright -->
</footer>
<!-- jQuery CDN - Slim version (=without AJAX) -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<!-- Popper.JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

<script type="text/javascript">
    $(document).ready(function () {
        $('#sidebarCollapse').on('click', function () {
            $('#sidebar').toggleClass('active');
        });
    });
</script>


</html>
