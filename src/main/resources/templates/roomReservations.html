<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>FH Dortmund der Zukunft</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>
</head>
<body>
<div class="wrapper">
    <div th:replace="fragments/sidebar.html::sidebar"></div>

    <!-- Page Content  -->
    <div id="content">

        <div th:replace="fragments/header.html::header"></div>
<main>

    <div class = container>
        <span>LOGGED IN AS : [[${#request.userPrincipal.principal.fullName}]]  ,</span>
        <span>YOUR ROLES ARE :[[${#request.userPrincipal.principal.roles}]]</span>



        <h3 th:object="${room}"><span th:utext="${room.name}"></span></h3>
        <hr/>
<!--HOW TO FIND THE USER -->
        <a th:href="@{/addReservationForm(roomId=${room.rid},userId=${1})}" class="btn btn-primary mb-2">Reservation hinzuf√ºgen</a>
        <table class="table table-bordered table-striped" id="roomTable">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">FROM</th>
                <th scope="col">TILL</th>
                <th scope="col">reserved by </th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="reservation: ${reservation}">
                <td th:text="${reservation.resid}"></td>
                <td th:text="${reservation.fromDT}"></td>
                <td th:text="${reservation.toDT}"></td>
                <td th:text="${reservation.user.full_name}"></td>



<!--         BUTTONS MUST BE ADDED EDIT , DELETE, etc ... -->

            </tr>
            </tbody>
        </table>
    </div>


</main>

        <div th:replace="fragments/footer.html::footer"></div>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
