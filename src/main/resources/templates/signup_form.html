<!DOCTYPE html>
<html>
<head>


  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>Material Design for Bootstrap</title>
  <!-- MDB icon -->
  <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
  <!-- Font Awesome -->
  <!-- Bootstrap CSS CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
  />
  <!-- Google Fonts Roboto -->
  <link
          rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
  />
  <!-- MDB -->
  <link rel="stylesheet" href="css/mdb.min.css" />
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/montserrat-font.css">
</head>
<body style=" background: rgb(252,208,174);
background: radial-gradient(circle, rgba(252,208,174,1) 0%, rgba(255,112,1,1) 100%); ">
<section class="w-100 bg-image " style="margin-top: 25vh; height: 25vh">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Account erstellen</h2>
              <form th:action="@{/process_register}" method="post">
                <div class="form-outline mb-4">
                  <input type="text" th:field="*{user.full_name}" class="form-control form-control-lg" />
                  <label class="form-label">Vollst√§ndiger Name</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="email" th:field="*{user.email}"  class="form-control form-control-lg" />
                  <label class="form-label">E-mail</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="password"  th:field="*{user.password}"class="form-control form-control-lg" />
                  <label class="form-label" >Passwort</label>
                </div>

                <div class="d-flex justify-content-center">
                  <button type="submit"
                          class="btn btn-primary btn-block btn-lg gradient-custom-4 text-body">Registrieren</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Account vorhanden? <a href="/login"
                                                                                        class="fw-bold text-body"><u>Hier einloggen</u></a></p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>


</body>

</html>
