<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>FH Dortmund</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>
</head>

<body>
<div class="wrapper">
    <div th:replace="fragments/sidebar.html::sidebar"></div>

    <!-- Page Content  -->
    <div id="content">

        <div th:replace="fragments/header.html::header"></div>
            <!------------------------ AB HIER DEN CONTENT------------------------->


            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-3" th:each="buildings :${buildings}">
                        <div class="" id="dashboard_card">
                            <img
                                    th:src="@{${buildings.photosImagePath}}"
                                    class="card-img-top"
                                    style="height: 13vw;"
                            />
                            <div class="card-body">
                                <h5 class="card-title" th:text="${buildings.name}">Card title</h5>
                                <hr/>
                                <p th:text="'Anzahl Räume: ' + ${buildings.amountRooms}"></p>
                                <p th:text="'Aktuell freie Räume: ' + ${buildings.FreeRooms}"></p>
                                <p th:text="'Anzahl Plätze: ' + ${buildings.amountPlaces}"></p>
                                <p th:text="'Anzahl freie Plätze: ' + ${buildings.FreePlaces}"></p>
                                <a th:href="@{/buildingDetails(buildingId=${buildings.bid})}" class="btn btn-primary">Jetzt ansehen</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <!------------------------BIS HIER DEN CONTENT------------------------->

        </div>
    </div>
</body>

<footer class="text-center text-white">

    <div class="text-center p-3">

        © 2022 Copyright:
        <a class="text-white" href="https://mdbootstrap.com/">DIGITAL HEROES</a>
    </div>
    <!-- Copyright -->
</footer>

    <!-- Popper.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').toggleClass('active');
            });
        });
    </script>


</html>
