<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Menü
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="/showBuilding">Gebäude</a>
                    <a class="dropdown-item" href="/showSensor">Sensoren</a>
                    <a class="dropdown-item" href="/showRoom">Räume</a>
                </div>
            </li>
        </ul>

    </div>
</nav>
<main>
    <div class = container>

        <h3>Raum hinzufügen</h3>

        <hr/>

        <form th:action="@{/saveReservation(roomId=${room.rid},userId=${1})}" method="post">
                <input type="date" th:field="*{reservation.fromDT}" placeholder="Reservation Time" class="form-control col-4 mb-4"/>
                <input type="date" th:field="*{reservation.toDT}" placeholder="Reservation until" class="form-control col-4 mb-4"/>
                </br>
                <button class="btn btn-primary" type="submit">Speichern</button>
                <input type="hidden" th:field="*{reservation.resid}"/>
        </form>
        <hr/>

        <a th:href="@{showRoom}"> Zur Liste zurückkehren</a>

    </div>
</main>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
