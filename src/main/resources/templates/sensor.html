<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>FH Dortmund der Zukunft</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Menü
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="/showGebaeude">Gebäude</a>
                    <a class="dropdown-item" href="/showSensor">Sensoren</a>
                    <a class="dropdown-item" href="/showRaum">Räume</a>
                </div>
            </li>
        </ul>

    </div>
</nav>
  <main>
      <div class = container>

      <h3>Sensorliste</h3>
          <hr/>

          <a th:href="@{/addSensorForm}" class="btn btn-primary mb-2">Sensor hinzufügen</a>
    <table class="table table-bordered table-striped" id="gebaeudeTable">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Raum</th>
            <th scope="col">Typ</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="sensor: ${sensor}">
              <td th:text="${sensor.id}"></td>
              <td th:text="${sensor.raum.bezeichnung}"></td>
              <td th:text="${sensor.typ}"></td>
              <td>
                  <a th:href="@{/showSensorUpdateForm(sensorId=${sensor.id})}" class="btn btn-info">Bearbeiten</a>
                  <a th:href="@{/deleteSensor(sensorId=${sensor.id})}" class="btn btn-danger">Löschen</a>
              </td>

          </tr>
        </tbody>
      </table>
      </div>

  </main>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
