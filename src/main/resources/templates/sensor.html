<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
  <main>
      <div class = container>

      <h3>Sensorliste</h3>
          <hr/>

          <a th:href="@{/addSensorForm}" class="btn btn-primary mb-2">Sensor hinzufügen</a>
    <table class="table table-bordered table-striped" id="gebaeudeTable">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Raum</th>
            <th scope="col">Typ</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="sensor: ${sensor}">
              <td th:text="${sensor.id}"></td>
              <td th:text="${sensor.raum.id}"></td>
              <td th:text="${sensor.typ}"></td>
              <td>
                  <a th:href="@{/showSensorUpdateForm(sensorId=${sensor.id})}" class="btn btn-info">Bearbeiten</a>
                  <a th:href="@{/deleteSensor(sensorId=${sensor.id})}" class="btn btn-danger">Löschen</a>
              </td>

          </tr>
        </tbody>
      </table>
      </div>

  </main>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
