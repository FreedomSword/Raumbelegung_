<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Menü
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="/showBuilding">Gebäude</a>
                    <a class="dropdown-item" href="/showSensor">Sensoren</a>
                    <a class="dropdown-item" href="/showRoom">Räume</a>
                </div>
            </li>
        </ul>

    </div>
</nav>
  <main>
      <div class = container>

  <h3 th:object="${building}"><span th:utext="${building.name}"></span></h3>
          <hr/>

          <a th:href="@{/AddRoomInBuildingForm(buildingId=${building.bid})}" class="btn btn-primary mb-2">Raum hinzufügen</a>
    <table class="table table-bordered table-striped" id="roomsTable">
        <thead>
          <tr>
              <th scope="col">ID</th>
            <th scope="col">Bezeichnung</th>
            <th scope="col">Typ</th>
            <th scope="col">Max. Bel.</th>
            <th scope="col">Akt. Bel.</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="room: ${room}">
              <td th:text="${room.rid}"></td>
              <td><a th:text="${room.name}" th:href="@{/roomDetails(roomId=${room.rid})}"></a></a></td>
              <td th:text="${room.type}"></td>
              <td th:text="${room.max_occupancy}"></td>
              <td th:text="${room.cur_occupancy}"></td>
              <td>
                  <a th:href="@{/UpdateRoomForm(roomId=${room.rid})}" class="btn btn-info">Bearbeiten</a>
                  <a th:href="@{/deleteRoom(roomId=${room.rid})}" class="btn btn-danger">Löschen</a>
                  <a th:href="@{/addSensorForm(roomId=${room.rid})}" class="btn btn-success">Sensor hinzufügen</a>
              </td>

          </tr>
        </tbody>
      </table>
      </div>

  </main>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
