<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">


<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Collapsible sidebar using Bootstrap 4</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="../../static/css/style.css">
    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>
</head>

<body>

<!-- Sidebar  -->
<nav id="sidebar" th:fragment="sidebar">
    <div class="sidebar-header">
        <img th:src="@{/img/fh-logo.png}" class="img-fluid">
    </div>
    <ul class="list-unstyled components">
        <li class="active">
            <a href="/index">Home</a>
        </li>
        <li>
            <a href="#homeSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Gebäude</a>
            <ul class="collapse list-unstyled" id="homeSubmenu">
                <li th:each="buildings :${buildings}">
                    <a th:href="@{/buildingDetails(buildingId=${buildings.bid})}" th:text="${buildings.name}"></a>
                </li>
                <li>
                    <a th:href="@{/showBuilding}">Alle Gebäude</a>
                </li>
            </ul>
        </li>
        <li>
            <a href="/myAccount">Mein Account</a>
        </li>
    </ul>

    <ul class="list-unstyled CTAs">
        <li>
            <a href="/logout" class="article">Logout</a>
        </li>
    </ul>
</nav>

</body>
</html>
