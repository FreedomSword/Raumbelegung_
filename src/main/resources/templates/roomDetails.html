<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Collapsible sidebar using Bootstrap 4</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>
</head>

<body>
<div class="wrapper">
    <div th:replace="fragments/sidebar.html::sidebar"></div>

    <!-- Page Content  -->
    <div id="content">

        <div th:replace="fragments/header.html::header"></div>
        <!------------------------ AB HIER DEN CONTENT------------------------->

        <div class="container-xl px-4 mt-4">
            <h1 th:text="*{room.name}"></h1>
            <!-- Account page navigation-->
            <hr class="mt-0 mb-4">
            <div class="row">
                <div class="col-xl-4">
                    <!-- Profile picture card-->
                    <div class="card mb-4 mb-xl-0">
                        <div class="card-header">Raum Foto</div>
                        <div class="card-body text-center">
                            <!-- Profile picture image-->
                            <img class="img-account-profile img-fluid" th:src="@{${room.photosImagePath}}" alt="" width="650" height="450">
                        </div>
                    </div>
                </div>
                <div class="col-xl-8">
                    <!-- Account details card-->
                    <div class="card mb-4">
                        <div class="card-header">Raum Details</div>
                        <div class="card-body">
                                <div class="row gx-3 mb-3">
                                    <!-- Form Group (location)-->
                                    <div class="col-md-6">
                                        <h6 class="font-weight-bold">Typ:</h6>
                                        <p class="" th:text="*{room.type}"></p>
                                    </div>
                                    <div class="col-md-6">
                                        <h6 class="font-weight-bold">Aktuelle Personenanzahl:</h6>
                                        <p class="" th:text="*{room.cur_occupancy}"></p>
                                    </div>
                                </div>
                                <div class="row gx-3 mb-3">
                                    <!-- Form Group (location)-->
                                    <div class="col-md-6">
                                        <h6 class="font-weight-bold">Maximale Personenanzahl:</h6>
                                        <p class="" th:text="*{room.max_occupancy}"></p>
                                    </div>
                                </div>


                            <hr/>
                            <div class="row gx-3 mb-3">
                                    <div class="col-md-3">
                                    <p>Aktuelle Helligkeit</p>
                                    <p  type="number" th:text="${room.currentLightLevel}"></p>
                                </div>
                                <div class="col-md-3">
                                    <p>Aktuelle Temperatur</p>
                                    <p  type="number" th:text="${room.currentTemperature} + "></p>
                                </div>

                            </div>

                            <div th:if="${#strings.contains(#request.userPrincipal.principal.authorities,'ADMIN')}">
                                <a th:href="@{/UpdateRoomForm(roomId=${room.rid})}" class="btn btn-info">Anpassen</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <hr/>

            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-header">Heutige Reservierungen</div>

                        <div class="card-body">
                            <a  th:href="@{/addReservationFormDate(roomId=${room.rid}, userId=${user.uid})}" class="btn btn-primary" style="margin-bottom: 10px">Jetzt reservieren</a>

                            <table class="table table-bordered table-striped" id="reservation-Table">
                                <thead>
                                <tr>

                                    <th scope="col">Zeit</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="reservations: ${reservations}">
                                    <td th:text="${reservations.time}"></td>
                                </tr>
                                </tbody>
                            </table>

                        </div></div>
                </div>
            </div>
            <div class="row" th:if="${#strings.contains(#request.userPrincipal.principal.authorities,'ADMIN')}">
                <div class="col">
                    <div class="card">
                        <div class="card-header">Liste von allen Sensoren</div>

                        <div class="card-body">
                            <a  th:href="@{/addSensorForm(roomId=${room.rid})}" class="btn btn-primary" style="margin-bottom: 10px">Sensor hinzufügen</a>

                            <table class="table table-bordered table-striped" id="roomTable">
                                <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">Typ</th>
                                    <th scope="col">Raum</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="sensor: ${sensor}">
                                    <td><a th:text="${sensor.sid}" th:href="@{/sensorDetails(sensorId=${sensor.sid})}"></a></td>
                                    <td th:text="${sensor.sensortype.name}"></td>
                                    <td><a th:text="${sensor.room.name}" th:href="@{/roomDetails(roomId=${sensor.room.rid})}"></a> </td>
                                    <td>

                                        <a th:href="@{/SensorUpdateForm(sensorId=${sensor.sid})}" class="btn btn-info">Bearbeiten</a>
                                        <a th:href="@{/deleteSensor(sensorId=${sensor.sid})}" class="btn btn-danger">Löschen</a>
                                    </td>

                                </tr>
                                </tbody>
                            </table>

                        </div></div>
                </div>
            </div>


            <!------------------------BIS HIER DEN CONTENT------------------------->




        </div>
    </div>
</div>
</body>

<footer class="text-center text-white" style="background-color: #7386D5;">

    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">

        © 2022 Copyright:
        <a class="text-white" href="https://mdbootstrap.com/">DIGITAL HEROES</a>
    </div>
    <!-- Copyright -->
</footer>
<!-- jQuery CDN - Slim version (=without AJAX) -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<!-- Popper.JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

<script type="text/javascript">
    $(document).ready(function () {
        $('#sidebarCollapse').on('click', function () {
            $('#sidebar').toggleClass('active');
        });
    });
</script>


</html>
